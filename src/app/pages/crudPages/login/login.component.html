<div class="login-form ">
    <form #logInForm="ngForm" (ngSubmit)="onSubmit(logInForm)">
        <h2 class="text-center">Log in</h2>
        <div class="form-group text-left">
            <input type="email" [(ngModel)]="usuario.email" name="email" #email="ngModel" placeholder="Email"
                required="required" class="form-control" />
            <small class="alert alert-danger" *ngIf="email.touched && !email.valid">
                El email es obligatorio
            </small>
        </div>
        <div class="form-group text-left">
            <input type="password" [(ngModel)]="usuario.password" name="password" #password="ngModel"
                placeholder="Contraseña" required="required" class="form-control"  />
            <small class="alert alert-danger" *ngIf="password.touched && !password.valid">
                La contraseña es obligatoria
            </small>
        </div>

        <div *ngIf="mensaje" class="w-100 mb-3">
            <small class="alert alert-danger mb-3">{{mensaje}}
            </small>
        </div>

        <input class="btn btn-primary" type="submit" value="Log in" [disabled]="!logInForm.form.valid" />
        <br>

        <div class="clearfix">
        </div>
    </form>
    <p class="text-center mt-4">
        <a [routerLink]="['/crud/register']">Registrarse </a>
    </p>
</div>

<app-footer></app-footer>
