<div class="container">
    <h3 class="mx-auto text-center mt-4">Por favor, responda la encuesta</h3>
    <div class="row ">
        <div class="col-md-6 mx-auto text-left">

            <form #encuestaForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="form-group col-md-12 mx-auto" *ngFor="let preg of preguntas">
                        <label for="{{preg.id}}">{{preg.name}} </label>
                        <div class="form-group radibuttons">                        
                        <input type="radio" name="{{preg.id}}" value="1" [checked]= "preg.value"  [(ngModel)]="preg.valueInt"  required /> Si
           
                        <input type="radio" name="{{preg.id}}" value="0" [checked]= "preg.value"  [(ngModel)]="preg.valueInt"  required class="ml-5" /> No
                        </div>
                    </div>
                </div>
                <input [disabled]="!encuestaForm.form.valid" class="btn btn-outline-secondary mt-3 mb-5" type="submit" value="Enviar Encuesta" />
            </form>
        </div>
    </div>
</div>

<app-footer></app-footer>
